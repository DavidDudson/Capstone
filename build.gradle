//-------Plugins---------//

// Apply the java plugin to add support for Java
apply plugin: 'java'

//Manage war stuff
apply plugin: 'war'
apply from: 'https://raw.github.com/akhikhl/gretty/master/pluginScripts/gretty.plugin'

//Apply server plugin
apply plugin: 'org.akhikhl.gretty'

// In this section you declare where to find the dependencies of your project
repositories {
    // Main repository for gathering plugins
    jcenter()
}

//-------Dependencies---------//

// Define Production dependencies
dependencies {

    //Logging
    compile 'org.slf4j:slf4j-api:1.7.7'

    //Testing
    testCompile "junit:junit:4.11"
}

//Define buildscript dependencies
buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'org.akhikhl.gretty:gretty:+'
  }
}

//Define all Wars to be loaded by server, requires updateSogaco task to be run at some point before use.
farm {
  webapp './build/sogacoSrc/bruyere/build/target/projects/SoGaCo-Logging-0.0.3-SNAPSHOT.war'
  webapp './build/sogacoSrc/bruyere/build/target/projects/SoGaCo-Web-Home-0.0.3-SNAPSHOT.war'
  webapp './build/sogacoSrc/bruyere/build/target/projects/SoGaCo-Web-Mancala-0.0.3-SNAPSHOT.war'
  webapp './build/sogacoSrc/bruyere/build/target/projects/SoGaCo-Web-Othello-0.0.3-SNAPSHOT.war'
  webapp './build/sogacoSrc/bruyere/build/target/projects/SoGaCo-Web-Primegame-0.0.3-SNAPSHOT.war'
  webapp './build/sogacoSrc/bruyere/build/target/projects/SoGaCo-Web-Resources-0.0.3-SNAPSHOT.war'
}

//--------Tasks---------//

// Clones the SoGaCo Repository, uses your bitbucket Username and Password
task cloneSogaco( type: Exec ) {
  commandLine 'hg clone https://Username:Password@bitbucket.org/jensdietrich/bruyere --debug'.split()
  workingDir = './build/sogacoSrc'
}

task buildSogaco( type:Exec, dependsOn: 'cloneSogaco' ) {
    commandLine 'mvn clean install'.split()
    workingDir = './build/sogacoSrc/bruyere/build/'
}
