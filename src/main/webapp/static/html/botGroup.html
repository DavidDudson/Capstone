<div class="sidebar_box">
    <div class="sidebar_box_inner">
        <div class="sidebar_head">
            {{group_name}}
        </div>

        <div class="sidebar_content">
            <ul class="list_block">
                <li ng-style="{'background-color': bot.colour}" ng-repeat="bot in group_bots" class="bot" ng-click="$root.select(bot);">
                    <i ng-if="showSave" ng-style="{'background-color': bot.dirty ? 'orange' : 'green'}"} class="fa fa-save"></i>  {{bot.name}}
                </li>
                <li id="nobots" ng-if="group_bots.length === 0">
                     No Bots
                </li>
            </ul>
        </div>
    </div>
</div>
