<div class="sidebar_box">
    <div class="sidebar_box_inner">
        <div class="sidebar_head">
            {{group_name}}
        </div>

        <div class="sidebar_content">
            <ul class="list_block">
                <li ng-repeat="bot in group_bots" class="bot" ng-click="$root.select(bot);">{{bot.name}}</li>
                <li class="bot" style="color:darkgoldenrod" ng-if="group_bots.length === 0"> No Bots</li>
            </ul>
        </div>
    </div>
</div>
