<div class="modal-header">
    <h3 class="modal-title" style="color:black;">Error Running {{bot.name}}</h3>
</div>
<div class="modal-body" style="color:#565656;">
    <h5>Potential Issues if this dialog appears</h5>
    <ul>
        <li>Bot attacks the same square twice</li>
        <li>Bot attacks a coordinate outside the grid location</li>
    </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
