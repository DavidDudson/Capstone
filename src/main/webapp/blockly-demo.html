    <script>
        'use strict';
        // Depending on the URL argument, render as LTR or RTL.
        var rtl = (document.location.search == '?rtl');
        var workspace = null;
        function enableRealtimeSpecificUi() {
            var realtimeDiv = document.getElementById('realtime');
            realtimeDiv.display = 'block';
        }
        function start() {
            var toolbox = document.getElementById('toolbox');
            workspace = Blockly.inject('blocklyDiv',
                    {
                        rtl: rtl,
                        media: '/media/',
                        toolbox: toolbox,
                        comments: true,
                        disable: true,
                        collapse: true,
                        grid: {
                            spacing: 25,
                            length: 3,
                            colour: '#ccc',
                            snap: true
                        },
                        readOnly: false,
                        realtime: false,
                        realtimeOptions: {
                            clientId: 'YOUR CLIENT ID GOES HERE',
                            chatbox: {elementId: 'chatbox'},
                            collabElementId: 'collaborators'
                        },
                        scrollbars: true
                    });
            Blockly.Xml.domToWorkspace(workspace,
                    document.getElementById('mitch-startBlocks'));
            workspace.getBlockById(1).inputList[2].connection.check_ = ["Coordinate"];

            if (Blockly.Realtime.isEnabled()) {
                enableRealtimeSpecificUi();
            }
        }
        function toCode() {
            var output = document.getElementById('importExport');
            output.value = Blockly.Java.workspaceToCode(workspace);
        }
        function toXml() {
            var output = document.getElementById('importExport');
            var xml = Blockly.Xml.workspaceToDom(workspace);
            output.value = Blockly.Xml.domToPrettyText(xml);
        }
    </script>
    <style>
        .blocklyMainBackground {
            opacity: 1;
        }
    </style>
</head>

<xml id="toolbox" style="display: none">
    <category name="Logic">
        <block type="controls_if"></block>
        <block type="logic_compare"></block>
        <block type="logic_operation"></block>
        <block type="logic_negate"></block>
        <block type="logic_boolean"></block>
        <block type="logic_null"></block>
        <block type="logic_ternary"></block>
    </category>
    <category name="Loops">
        <block type="controls_repeat_ext">
            <value name="TIMES">
                <block type="math_number">
                    <field name="NUM">10</field>
                </block>
            </value>
        </block>
        <block type="controls_whileUntil"></block>
        <block type="controls_for">
            <value name="FROM">
                <block type="math_number">
                    <field name="NUM">1</field>
                </block>
            </value>
            <value name="TO">
                <block type="math_number">
                    <field name="NUM">10</field>
                </block>
            </value>
            <value name="BY">
                <block type="math_number">
                    <field name="NUM">1</field>
                </block>
            </value>
        </block>
        <block type="controls_forEach"></block>
        <block type="controls_flow_statements"></block>
    </category>
    <category name="Math">
        <block type="math_number"></block>
        <block type="math_arithmetic"></block>
        <block type="math_single"></block>
        <block type="math_trig"></block>
        <block type="math_constant"></block>
        <block type="math_number_property"></block>
        <block type="math_change">
            <value name="DELTA">
                <block type="math_number">
                    <field name="NUM">1</field>
                </block>
            </value>
        </block>
        <block type="math_round"></block>
        <block type="math_on_list"></block>
        <block type="math_modulo"></block>
        <block type="math_constrain">
            <value name="LOW">
                <block type="math_number">
                    <field name="NUM">1</field>
                </block>
            </value>
            <value name="HIGH">
                <block type="math_number">
                    <field name="NUM">100</field>
                </block>
            </value>
        </block>
        <block type="math_random_int">
            <value name="FROM">
                <block type="math_number">
                    <field name="NUM">1</field>
                </block>
            </value>
            <value name="TO">
                <block type="math_number">
                    <field name="NUM">100</field>
                </block>
            </value>
        </block>
        <block type="math_random_float"></block>
    </category>
    <category name="Lists">
        <block type="lists_create_empty"></block>
        <block type="lists_create_with"></block>
        <block type="lists_repeat">
            <value name="NUM">
                <block type="math_number">
                    <field name="NUM">5</field>
                </block>
            </value>
        </block>
        <block type="lists_length"></block>
        <block type="lists_isEmpty"></block>
        <block type="lists_indexOf">
            <value name="VALUE">
                <block type="variables_get">
                    <field name="VAR">list</field>
                </block>
            </value>
        </block>
        <block type="lists_getIndex">
            <value name="VALUE">
                <block type="variables_get">
                    <field name="VAR">list</field>
                </block>
            </value>
        </block>
        <block type="lists_setIndex">
            <value name="LIST">
                <block type="variables_get">
                    <field name="VAR">list</field>
                </block>
            </value>
        </block>
        <block type="lists_getSublist">
            <value name="LIST">
                <block type="variables_get">
                    <field name="VAR">list</field>
                </block>
            </value>
        </block>
    </category>
    <sep></sep>
    <category name="Variables" custom="VARIABLE"></category>
    <category name="Functions" custom="PROCEDURE"></category>
    <sep></sep>
    <category name="StarBattles">
        <block type="get_first_valid_coordinate"></block>
        <block type="get_last_valid_coordinate"></block>
        <block type="get_all_valid_moves"></block>
        <block type="get_neighbour_valid_coordinates"></block>
        <block type="get_gamestate"></block>
        <block type="can_attack_coordinate"></block>
        <block type="if_last_move_hit_aim_direction"></block>
        <block type="get_coordinate_at_pos"></block>
        <block type="check_state_of_coordinate"></block>
        <block type="last_move_sunk"></block>
        <block type="the_last_move"></block>
    </category>
</xml>
<xml id="mitch-startBlocks" style="display:none">
    <block type="procedures_defreturn" id="1" x="63" y="63" deletable="false" editable="false">
        <mutation></mutation>
        <field name="NAME">nextMove</field>
        <value name="RETURN">
            <block type="get_first_valid_coordinate"></block>
        </value>
    </block>
</xml>
